secrets:
  spotify_client_secret:
    file: ./secrets/spotify_client_secret.txt
  secret_key:
    file: ./secrets/secret_key.txt

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    secrets:
      - spotify_client_secret
      - secret_key
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./certs:/app/certs:ro
    env_file:
      - .env
    # Require SSL certificates - fail if not found (Spotify requires HTTPS)
    command: >
      sh -c "if [ ! -f /app/certs/localhost+2.pem ] || [ ! -f /app/certs/localhost+2-key.pem ]; then
        echo 'ERROR: SSL certificates not found in /app/certs/'
        echo 'Pigify requires HTTPS for Spotify OAuth. Please set up SSL certificates.'
        echo 'Run: ./scripts/setup-ssl.sh'
        echo 'See: docs/SPOTIFY_SETUP.md for details'
        exit 1
      fi

      uvicorn backend.app.main:app \
        --host 0.0.0.0 \
        --port 8000 \
        --ssl-keyfile /app/certs/localhost+2-key.pem \
        --ssl-certfile /app/certs/localhost+2.pem
      "
    restart: ${RESTART_POLICY:-unless-stopped}

  # Development frontend (optional, for hot-reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-https://localhost:8000}
    profiles:
      - dev
    restart: ${RESTART_POLICY:-unless-stopped}
